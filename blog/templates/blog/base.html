<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <title>Tutorial Django</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
    <div class="page-header">
        <h1><a href="/">Tutorial Django</a></h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="fas fa-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="far fa-file-alt"></span></a>
            <p class="top-menu"> {{ user.username }} <small>(<a href="{% url 'logout' %}">Salir</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="fas fa-user-lock top-menu"></span></a>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-sm-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
